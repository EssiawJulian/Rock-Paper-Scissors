<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img src="./img/rps.jpg" alt="rock-paper-scissors" />
      <div>Rock Paper Scissors</div>
    </div>
    <div class="game_info">
      <p>Choose Your Weapon!</p>
      <p id="low_para">First to five points wins</p>
    </div>
    <div class="game_info">
      <div id="result">???</div>
    </div>
    <div class="display_score">
      <div>
        <div class="p_score">Player: 0</div>
        <img
          id="adj-p-img"
          src="./img/scissors.png"
          alt="scissors-hand-guesture"
        />
      </div>
      <div>
        <div class="c_score">Computer: 0</div>
        <img id="adj-c-img" src="./img/paper.webp" alt="paper-hand-guesture" />
      </div>
    </div>
    <div class="btns">
      <img id="rock" src="./img/rock.png" alt="" />
      <img id="paper" src="./img/paper.webp" alt="" />
      <img id="scissors" src="./img/scissors.png" alt="" />
    </div>
    <div class="footer">
      <a
        href="https://github.com/EssiawJulian/Rock-Paper-Scissors"
        target="_blank"
        ><div>Julian Essiaw Â© 2024</div></a
      >
      <a
        href="https://github.com/EssiawJulian/Rock-Paper-Scissors"
        target="_blank"
        ><img src="./img/github-mark.svg" alt="githublogo"
      /></a>
    </div>
    <div class="pop-up" id="align-center">
      <div class="popup-content" id="align-center">
        <button id="rst-btn">Restart</button>
      </div>
    </div>
  </body>
</html>
